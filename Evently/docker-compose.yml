version: '3.9'

services:
  api.evently:
    image: ${DOCKER_REGISTRY-}apievently
    build:
      context: .
      dockerfile: Src/API/API.Evently/Dockerfile
    ports:
      - "5000:8080"
      - "5001:8081"
    depends_on:
      evently.database:
        condition: service_healthy
      evently.redis:
        condition: service_healthy
      evently.queue:
        condition: service_healthy
    healthcheck: # Added Healthcheck for API service readiness
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    environment:
      - Database__Host=evently.database
      - Database__Port=5432
    networks:
      - evently-network

  evently.database:
    image: postgres:latest
    environment:
      - POSTGRES_DB=eventsetupDb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./containers/db/init:/docker-entrypoint-initdb.d
    ports:
      - "5434:5432"
    healthcheck: # Improved database healthcheck tolerance
      test: ["CMD-SHELL", "pg_isready -U postgres -d eventsetupDb"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 45s # Added to prevent "unhealthy" error during startup
    networks:
      - evently-network

  evently.redis:
    image: redis:latest
    container_name: Evently.Redis
    restart: always
    ports:
      - "6379:6379"
    healthcheck: # Added Healthcheck for Redis
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - evently-network

  evently.queue:
    image: rabbitmq:management-alpine
    container_name: Evently.Queue
    hostname: evently-queue
    volumes:
      - ./.containers/queue/data/:/var/lib/rabbitmq
    # Note: ./.containers/queue/log/ should use a leading slash for volume mounting in Linux/Unix containers
      - ./.containers/queue/log/:/var/log/rabbitmq 
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck: # Added Healthcheck for RabbitMQ
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - evently-network

  evently.seq:
    image: datalust/seq:latest
    container_name: Evently.Seq
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_ADMINPASSWORD=123
    ports:
      - "5341:5341"
      - "8082:80"
    volumes:
      - ./.containers/seq/data:/data
    networks:
      - evently-network

  evently.jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: Evently.Jaeger
    ports:
      - "4317:4317"
      - "4318:4318"
      - "16686:16686"
    networks:
      - evently-network
      
  # CRITICAL FIX 1: Moved inside the services block and corrected indentation
  api.gateway:
    image: ${DOCKER_REGISTRY-}apigateway
    build:
      context: .
      dockerfile: Src/API/API.GateWay/Dockerfile
    ports:
      - 3000:8080
      - 3001:8081
    # CRITICAL FIX 2: Must be on the same network to resolve 'api.evently'
    networks:
      - evently-network
    # Key clock SetUp
  evently.identity:
    image: quay.io/keycloak/keycloak:latest
    command: start-dev --import-realm
    environment:
      - KC_HEALTH_ENABLED=true
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    volumes:
      - ./.containers/identity:/opt/keycloak/data
      - ./.files:/opt/keycloak/data/import
    ports:
      - 18080:8080
    networks:  # Add this section to connect to the evently-network
      - evently-network

  

# --- NETWORK DEFINITION (Correctly placed at the root level) ---
networks:
  evently-network:
    driver: bridge # Defines the network all services use
